<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan Rowspan</title>
</head>
<body>
    <table border="1" width="50%" height="50%" align="center">
        <tr>
            <th colspan="5">Student & Employee data list</th>
        </tr>
        <tr>
            <th colspan="2">Student data</th>
            <th colspan="2">Employee data</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>class</th>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Ravi</td>
            <td>IX</td>
            <td>Srinivasa Rao</td>
            <td rowspan="2">20,000</td>
        </tr>
        <tr>
            <td>Ganesh</td>
            <td rowspan="2">VII</td>
            <td>Rama Rao</td>

        </tr>
        <tr>
            <td>Vijay</td>
            <td>Hard Rao</td>
            <td>18,500</td>
        </tr>
</body>
</html>
